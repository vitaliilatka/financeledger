<!-- Contact -->
<section id="contact" class="contact">
    <div class="contact__wrapper">
      <h2 class="contact__title">Request Callback</h2>
      <form
        class="contact__form"
        name="contact"
        method="POST"
        data-netlify="true"
      >
        <div class="form__field">
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            placeholder=" "
          />
          <label for="name" class="form__label"> Enter your name </label>
        </div>
        <div class="form__field">
          <input
            class="form__input"
            type="email"
            id="email"
            name="email"
            required
            placeholder=" "
          />
          <label for="email" class="form__label"> Enter email* </label>
          <p class="form_input_required form_input_required--hide">
            This is a required field
          </p>
        </div>
        <button type="submit" class="button button__primary button_size_big">
          Send
        </button>
      </form>
    </div>
  </section>
